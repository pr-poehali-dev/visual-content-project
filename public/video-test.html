<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–≤—É–∫–∞ –≤ –≤–∏–¥–µ–æ</h1>
    
    <video id="testVideo" controls>
        <source src="https://cdn.poehali.dev/projects/a4b74196-9d6f-4de8-becb-0795012f6edd/bucket/videos/20251222_150732_Avatar_IV_Video_(1).webm" type="video/webm">
    </video>
    
    <div class="controls">
        <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
        <button onclick="toggleMute()">üîä Toggle Mute</button>
        <button onclick="setVolume(1.0)">Volume 100%</button>
        <button onclick="setVolume(0.5)">Volume 50%</button>
    </div>
    
    <div class="info" id="videoInfo">
        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∏–¥–µ–æ:</h3>
        <div id="infoContent">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <script>
        const video = document.getElementById('testVideo');
        const infoContent = document.getElementById('infoContent');
        
        video.addEventListener('loadedmetadata', () => {
            updateInfo();
        });
        
        video.addEventListener('volumechange', () => {
            updateInfo();
        });
        
        function updateInfo() {
            const audioTracks = video.audioTracks ? video.audioTracks.length : '–Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º';
            const hasAudio = video.mozHasAudio || video.webkitAudioDecodedByteCount > 0 || (video.audioTracks && video.audioTracks.length > 0);
            
            infoContent.innerHTML = `
                <p><strong>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${video.duration.toFixed(2)} —Å–µ–∫</p>
                <p><strong>–†–∞–∑–º–µ—Ä:</strong> ${video.videoWidth} x ${video.videoHeight}</p>
                <p><strong>–ì—Ä–æ–º–∫–æ—Å—Ç—å:</strong> ${Math.round(video.volume * 100)}%</p>
                <p><strong>Muted:</strong> ${video.muted ? '–î–∞' : '–ù–µ—Ç'}</p>
                <p><strong>Audio tracks:</strong> ${audioTracks}</p>
                <p><strong>–ï—Å—Ç—å –∑–≤—É–∫ (–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ):</strong> ${hasAudio ? '–î–∞' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</p>
                <p><strong>webkitAudioDecodedByteCount:</strong> ${video.webkitAudioDecodedByteCount || 'N/A'}</p>
                <p><strong>mozHasAudio:</strong> ${video.mozHasAudio || 'N/A'}</p>
            `;
        }
        
        function playVideo() {
            video.play();
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            updateInfo();
        }
        
        function setVolume(vol) {
            video.volume = vol;
            video.muted = false;
            updateInfo();
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –≤–æ –≤—Ä–µ–º—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        setInterval(() => {
            if (!video.paused) {
                updateInfo();
            }
        }, 1000);
    </script>
</body>
</html>
